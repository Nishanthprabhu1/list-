
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Overlay Jewels Try-On</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video id="webcam" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>

  <div id="branding">Overlay Jewels</div>

  <div id="jewelry-select">
    <button onclick="toggleDropdown()">Choose Jewelry â–¼</button>
    <div id="dropdown" class="hidden">
      <label><input type="checkbox" id="toggleEarrings" checked onchange="updateJewelryVisibility()"> Earrings</label>
      <label><input type="checkbox" id="toggleNecklaces" checked onchange="updateJewelryVisibility()"> Necklaces</label>
    </div>
  </div>

  <div id="earring-options" class="options-group">
    <button onclick="changeEarring('earring1.png')"><img src="earrings/earring1.png" alt="Earring 1" /></button>
    <button onclick="changeEarring('earring2.png')"><img src="earrings/earring2.png" alt="Earring 2" /></button>
  </div>

  <div id="necklace-options" class="options-group">
    <p class="label">Select Necklace</p>
    <button onclick="changeNecklace('necklace1.png')"><img src="necklaces/necklace1.png" alt="Necklace 1" /></button>
    <button onclick="changeNecklace('necklace2.png')"><img src="necklaces/necklace2.png" alt="Necklace 2" /></button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
