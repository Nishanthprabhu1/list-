
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Overlay Jewels Try-On</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video id="webcam" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
  <div id="branding">Overlay Jewels</div>

  <div id="menu">
    <button onclick="toggleCategory('earring')">Earrings</button>
    <button onclick="toggleCategory('necklace')">Necklaces</button>
  </div>

  <div id="options">
    <div id="earring-options" class="item-options">
      <button onclick="changeEarring('earring1.png')"><img src="earrings/earring1.png" /></button>
      <button onclick="changeEarring('earring2.png')"><img src="earrings/earring2.png" /></button>
      <button onclick="changeEarring('earring3.png')"><img src="earrings/earring3.png" /></button>
    </div>
    <div id="necklace-options" class="item-options" style="display:none;">
      <button onclick="changeNecklace('necklace1.png')"><img src="necklaces/necklace1.png" /></button>
      <button onclick="changeNecklace('necklace2.png')"><img src="necklaces/necklace2.png" /></button>
      <button onclick="changeNecklace('necklace3.png')"><img src="necklaces/necklace3.png" /></button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
